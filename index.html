<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Native JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="calc" name="calculator">
        <table>
        <tr>
        <td>
            <input type="text" id="input" class="display" placeholder = '0' autofocus>
        </td>
        </tr>
        <tr>
        <td class="buttons">
            <input type="button" class="sign calc" value="x!">
            <input type="button" class="sign calc" value="log">
            <input type="button" class="sign calc" value="C">
            <input type="button" class="sign calc" value="<">
            <br>
            <input type="button" class="sign calc" value="1/x">
            <input type="button" class="sign calc" value="x²">
            <input type="button" class="sign calc" value="√">
            <input type="button" class="sign calc" value="/">
            <br>
            <input type="button" class="sign" value="7">
            <input type="button" class="sign" value="8">
            <input type="button" class="sign" value="9">
            <input type="button" class="sign calc" value="*">
            <br>
            <input type="button" class="sign" value="4">
            <input type="button" class="sign" value="5">
            <input type="button" class="sign" value="6">
            <input type="button" class="sign calc" value="-">
            <br>
            <input type="button" class="sign" value="1">
            <input type="button" class="sign" value="2">
            <input type="button" class="sign" value="3">
            <input type="button" class="sign calc" value="+">
            <br>
            <input type="button" class="sign" value="+/-">
            <input type="button" class="sign" value="0">
            <input type="button" class="sign" value=".">
            <input type="button" class="sign calc" value="=">
        </td>
        </tr>
        </table>
    </form>

    <script src="main.js"></script>
</body>
</html>
